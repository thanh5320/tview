    <title></title>
    <style>
        .header{
            width: 80%;
            height: 100px;
            text-align: center;
        }

        .header-logo{
            padding: 20px;
            margin-left: 50px;
            color: rgb(39, 186, 223);
        }

        .btn{
            border: none;
            outline: none;
            background-color: rgb(199, 102, 186);

        }

        .header-a {
            text-decoration: none;
            font-size: 20px;

        }

        .header-p{
            font-size: 20px;
            padding: 9px;

        }

          color: white;
          border: none;
          border-radius: 5px;

        }
 

    </style>
</head>
<body>
    <center>
    <div class="header">
        <br>
        <div style="display: flex;">
            <div>
              <a href="/home" style="text-decoration: none;"><h3 class="header-logo">TVIEW</h3></a>
            </div>
            <div class="header-a">
                <a href="/hotel" class="header-a" style="text-decoration:none"><b>Khách sạn</b></a>
            </div>
            <div class="header-a">
                <a href="/tour" class="header-a" style="text-decoration:none"><b>Tour du lịch</b></a>
            </div>
            <div class="header-a">
                <a href="/partner" class="header-a" style="text-decoration:none; margin-left: 250px;">hợp tác cùng chúng tôi</a>
            </div>
            <div class="header-p">
                <p class="header-p">0967648120</p>
            </div>
            <div >
                <a href="/notification"><i class="fa fa-bell" aria-hidden="true" style="font-size: 20px; padding: 10px; padding-top:25px; color: #000;"></i></a>
            </div>
            <div style="padding: 20px;">
              <a href="/user">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRF9euRlTk0WqLnPH_yl_3_jyxf379PvEpJ_Q&usqp=CAU" alt="" width="30px; height: 30px;">
                <i class="fa fa-angle-down" aria-hidden="true"></i>
              </a>
            </div>
        </div>
    </div>
    </center>

    <div style="width: 94%; margin-left: 3%;">
        <h1 th:text=${hotel.getName()}></h1>
    </div>

    <div style="width: 94%; margin-left: 3%;">
      <a th:href="@{'/partner/hotel/'+${hotel.getId()}+'/room/add'}" style="font-size: 20px;">Thêm mới</a>
    </div>

    <div style="width: 94%; margin-left: 3%; font-size: 30px;">
      <p>Phòng đã đăng ký</p>
    </div>

    <div style="width: 94%; margin-left: 3%; font-size: 20px;" th:each="room: ${rooms}">
        <div style="display: flex;">
            <div style="width: 30%;">
                <span>Phòng: </span><span th:text="${room.getName()}">Tên</span>
            </div>
            <div style="width: 40%;">
              <span th:text="${room.getCost()}"></span><span>    Đ/Đêm</span>
            </div>
            <div style="width: 20%;">
                <button class="btn1"><a th:href="@{'/partner/room/detail/'+${room.getId()}}" class="abtn">Chi tiết</a></button>
            </div>
            <div style="width: 10%;" th:if="${room.isActive()}">
                <button onclick="disable_hotel(this)" th:attr="value=${room.getId()}" class="btn1">Tắt</button>
            </div>
            <div style="width: 10%;" th:unless="${room.isActive()}">
              <button onclick="able_hotel(this)" th:attr="value=${room.getId()}" class="btn1">Bật</button>
          </div>
        </div>
        <hr>
    </div>

    <br><br><br><br>

    <footer class="footer-59391" style="background-color: rgb(132, 230, 243); margin-left: 3%; margin-right: 3%;">
      
        <div class="container">

          
          <div class="row mb-5">
            <div class="col-md-4">
              <div class="site-logo">
                <a href="#">TVIEW</a>
              </div>
            </div>
            <div class="col-md-8 text-md-right">
              <ul class="list-unstyled social-icons">
                <li><a href="#" class="fb"><span class="icon-facebook"></span></a></li>
                <li><a href="#" class="tw"><span class="icon-twitter"></span></a></li>
                <li><a href="#" class="in"><span class="icon-instagram"></span></a></li>
                <li><a href="#" class="be"><span class="icon-behance"></span></a></li>
                <li><a href="#" class="dr"><span class="icon-dribbble"></span></a></li>
                <li><a href="#" class="yt"><span class="icon-play"></span></a></li>
              </ul>
            </div>
          </div>

          <div class="row mb-5">
            <div class="col-md-6 ">
              <ul class="nav-links list-unstyled nav-left">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Policy</a></li>
              </ul>
            </div>
            <div class="col-md-6 text-md-right">
              <ul class="nav-links list-unstyled nav-right">
                <li><a href="#">Home</a></li>
                <li><a href="#">Our works</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>

            </div>
          </div>
          <div class="row">
            <div class="col ">
              <div class="copyright">
                <p><small>Copyright 2019. All Rights Reserved.</small></p>
              </div>
            </div>
          </div>
        
      </div>
    </footer>
    <!--js footer-->
    <script src="../../../javascript/footer/jquery-3.3.1.min.js"></script>
    <script src="../../../javascript/footer/popper.min.js"></script>
    <script src="../../../javascript/footer/bootstrap.min.js"></script>

    <script>
      function disable_hotel(x){
        var id = x.value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                location.reload();
            }
        };
        xhttp.open("PUT","/partner/disable/room/"+id, true);
        xhttp.send();
    }

    function able_hotel(x){
        var id = x.value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                location.reload();
            }
        };
        xhttp.open("PUT","/partner/able/room/"+id, true);
        xhttp.send();
    }
    </script>
</body>
</html>
