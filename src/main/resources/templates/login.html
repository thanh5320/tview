<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width:70vw; 
            height:70vh;
            background-color: white;
            margin: 10%;
            display: flex;
            margin-left: 200px;
        }
        .div-img{
            width: 50%;
            height: 100%;
        }

        .div-text{
            width: 50%;
        }

        .p-title{
            color: rgb(99, 192, 80);
            font-size: 30px;
        }

        .label-form{
            color: rgb(28, 122, 230);
            font-size: 20px;
            
        }
        
        .input1 {
            width: 80%;
            border: none;
            outline: none;
            font-size: 30px;
            background-color: rgb(209, 199, 197);
            border-radius: 5px;
            
        }

        .input1:hover{
            border: rgb(30, 131, 179);
        }

        .btn-sub{
            background-color: rgb(31, 140, 212);
            color: white;
            font-size: 30px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 120px;
            margin-left:-30px;
        }

        a {
            text-decoration: none;
            color: rgb(28, 115, 228);
            font-size: 20px;
        }
    </style>
</head>
<body style="background-color: rgb(172, 202, 226);">
    
        <div class="div1">
            <div class="div-img">
                <img src="https://nhatminhdecor.com/wp-content/uploads/2018/11/la-cay-trang-tri-chup-anh-2.jpg?v=1620904108" alt="" width="100%" height="100%">
            </div>
            <div class="div-text">
                <br>
                <center><span class="p-title">login with </span><span class="p-title">TVIEW</span></center>

                <div style="margin-top: 100px; padding-left: 50px;">
                    <form action="">
                        <label for="" class="label-form">UserName:</label>
                        <br>
                        <input class="input1" type="text">
                        <br>
                        <br>
                        <label for="" class="label-form">Password:</label>
                        <br>
                        <input class="input1" type="password">
                        <br>
                        <br>
                        <input type="checkbox"><span style="font-size: 20px;">remember Me</span>
                        <br>
                        <br>
                        <center><input class="btn-sub" type="submit" value="Login"></center>
                        
                    </form>
                </div>
                <br><br>
                <div style="display: flex;">
                    <div style="width:10%;">
                    </div>
                    <div style="width:40%;">
                        <a href="">forgot password?</a>
                    </div>

                    <div style="width:20%;">
                    </div>

                    <div style="width:30%;">
                        <a href="">Sign up</a>
                    </div>
                </div>
            </div>
        </div>

</html>
